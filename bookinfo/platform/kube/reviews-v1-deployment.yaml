apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v1
  template:
    metadata:
      labels:
        app: reviews
        version: v1
    spec:
      containers:
        - name: reviews-v1
          image: nataliaburguillo/reviews-10:v1  # Imagen subida a Docker Hub
          ports:
            - containerPort: 9080
