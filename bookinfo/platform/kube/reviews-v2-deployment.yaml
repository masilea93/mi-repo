apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v2
  template:
    metadata:
      labels:
        app: reviews
        version: v2
    spec:
      containers:
        - name: reviews-v2
          image: nataliaburguillo/reviews-10:v2  # Imagen subida a Docker Hub
          ports:
            - containerPort: 9080
